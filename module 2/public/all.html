<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data selfi API</title>
    <style>
      body {
        background: #333;
        color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>Data selfi API</h1>
    <div id="data"></div>

    <script>
      const dataDiv = document.getElementById("data");
      async function Data() {
        let dataString = "";
        const response = await fetch("/api");
        const data = await response.json();

        data.forEach((element) => {
          dataString += `<p>${element.userName}</p>
                         <p>latitude: ${element.lat}&deg;</p>
                         <p>longitude: ${element.lon}&deg;</p>`;
        });
        dataDiv.innerHTML = dataString;
      }
      Data();
    </script>
  </body>
</html>
