<!DOCTYPE html>

    <title>Data</title>

<body>
    
    <script>
        async function getDtat(){
            const response = await fetch('ZonAnn.Ts+dSST.csv');
            const data =  await response.text();
            const table = data.split('\n').slice(1);

            table.forEach(row => {
                const cols = row.split(',');
                const  year = cols[0]
                const  temp = cols[1]

                console.log(year, temp);
            });
        }
        getDtat();
    </script>
</body>
